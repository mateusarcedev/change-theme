<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mude o Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png" type="image/x-icon">
</head>
<body>

<div id="theme-open" class="fas fa-bars"></div>

    <div class="themes-container">
        <div id="theme-close" class="fas fa-times"></div>

        <h3>Trocar Tema</h3>

        <div class="theme-toggler">
             <span>Claro</span>
             <span class="toggler"></span>
             <span>Escuro</span>
        </div>

        <h3>Escolha uma cor</h3>

        <div class="theme-colors">
            <div class="colors" style="background: #3980b9"></div>
            <div class="colors" style="background: #27ae60"></div>
            <div class="colors" style="background: #ffa502"></div>
            <div class="colors" style="background: #8e44ad"></div>
            <div class="colors" style="background: #0fb9b1"></div>
            <div class="colors" style="background: #ffd32a"></div>
            <div class="colors" style="background: #ff0033"></div>
            <div class="colors" style="background: #e84393"></div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <img src="https://images.unsplash.com/photo-1546561892-65bf811416b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c3RhciUyMHdhcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
            <h3>Darth Vader</h3>
            <p>Darth Vader, nascido como Anakin Skywalker, é um dos personagens centrais da série de filmes Star Wars, tendo sido um dos protagonistas, juntamente com Obi-Wan Kenobi, da trilogia prequel</p>
            <a href="#" class="btn">Leia Mais</a>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
